<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT Crypto - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #FFD700;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid #FFD700;
        }
        
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }
        
        h1 {
            color: #FFD700;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #B8860B;
            margin-bottom: 30px;
        }
        
        .auth-container {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            border: 1px solid #FFD700;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .auth-title {
            text-align: center;
            color: #FFD700;
            margin-bottom: 25px;
            font-size: 1.8rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #FFD700;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #FFD700;
            background: #2d2d2d;
            color: #FFD700;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input::placeholder {
            color: #B8860B;
        }
        
        input:focus {
            outline: none;
            border-color: #FFA500;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }
        
        .auth-btn {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            color: #1a1a1a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .auth-btn:hover {
            background-color: #FFA500;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            border-left: 4px solid;
            font-weight: bold;
        }
        
        .alert-success {
            background-color: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border-left-color: #27ae60;
        }
        
        .alert-error {
            background-color: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border-left-color: #e74c3c;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,215,0,0.3);
            border-radius: 50%;
            border-top-color: #FFD700;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn-loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                max-width: none;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .auth-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="logo" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                <text x="10" y="45" font-size="36" font-weight="bold" fill="#FFD700">MT</text>
                <text x="10" y="70" font-size="20" fill="#FFD700">CRYPTO</text>
            </svg>
            <h1>Sistema de Login</h1>
            <p class="subtitle">Acesse sua conta para continuar</p>
        </div>

        <!-- Container para mensagens de alerta -->
        <div id="alert-container" style="display: none;"></div>

        <!-- Formul√°rio de Login -->
        <div id="login-container" class="auth-container">
            <h2 class="auth-title">üîê Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">üë§ Username:</label>
                    <input type="text" id="login-username" name="username" placeholder="Digite seu username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">üîí Senha (m√≠n. 6 caracteres):</label>
                    <input type="password" id="login-password" name="password" placeholder="Digite sua senha (m√≠n. 6 caracteres)" required minlength="6">
                </div>
                <button type="submit" class="auth-btn" id="login-btn">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        // Fun√ß√£o para mostrar alertas
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert ${type === 'success' ? 'alert-success' : 'alert-error'}">
                    ${message}
                </div>
            `;
            alertContainer.style.display = 'block';
            
            // Esconder o alerta ap√≥s 5 segundos
            setTimeout(() => {
                alertContainer.style.display = 'none';
            }, 5000);
        }

        // Fun√ß√£o para mostrar/esconder loading nos bot√µes
        function setButtonLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.innerHTML = '<span class="loading-spinner"></span>Processando...';
                button.classList.add('btn-loading');
                button.disabled = true;
            } else {
                button.innerHTML = 'Entrar';
                button.classList.remove('btn-loading');
                button.disabled = false;
            }
        }

        // Fun√ß√£o de redirecionamento
        function redirectToHomePage() {
            window.location.href = '/';
        }

        // Manipulador de eventos para o formul√°rio de login
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!username || !password) {
                showAlert('Por favor, preencha todos os campos.');
                return;
            }
            
            if (password.length < 6) {
                showAlert('A senha deve ter pelo menos 6 caracteres.');
                return;
            }
            
            setButtonLoading('login-btn', true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Definir apenas o cookie, sem localStorage
                    document.cookie = `auth_token=${data.token}; path=/; max-age=${60*60*24}`;
                    showAlert('‚úÖ Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Aguardar um momento antes de redirecionar
                    setTimeout(() => {
                        redirectToHomePage();
                    }, 1500);
                } else {
                    showAlert('‚ùå ' + (data.message || 'Erro ao fazer login. Verifique suas credenciais.'));
                }
            } catch (error) {
                showAlert('‚ùå Erro ao conectar ao servidor. Tente novamente mais tarde.');
                console.error('Erro:', error);
            } finally {
                setButtonLoading('login-btn', false);
            }
        });

        // Adicionar alguns efeitos visuais
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.auth-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            setTimeout(() => {
                container.style.transition = 'all 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
